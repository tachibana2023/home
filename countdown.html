  <script>
    const countdownElement = document.getElementById('countdown');
    const countdownElement2 = document.getElementById('countdown2');
    const countdownElement3 = document.getElementById('countdown3');
    const countdownElement4 = document.getElementById('countdown4');
    const countdownElement_1 = document.getElementById('countdown_1');
    const countdownElement_2 = document.getElementById('countdown_2');
    const countdownElement_3 = document.getElementById('countdown_3');
    const countdownElement_4 = document.getElementById('countdown_4');
    const targetDate = new Date('2023-06-17T00:30:00.000Z'); // UTCで指定（日本標準時で9時30分）
    const targetDate2 = new Date('2024-01-13T00:30:00.000Z'); // UTCで指定（日本標準時で9時30分）

    function updateCountdown() {
      const now = new Date();
      const remainingSeconds = Math.floor((targetDate - now));
      const remainingSeconds2 = Math.floor((targetDate2 - now));

      if (remainingSeconds >= 0) {
        countdownElement.textContent = Math.round(remainingSeconds / 10) / 100;
        countdownElement2.textContent = Math.round(remainingSeconds / 60) / 1000;
        countdownElement3.textContent = Math.round(remainingSeconds / 360) / 10000;
        countdownElement4.textContent = Math.round(remainingSeconds / 864) / 100000;
      } else {
        countdownElement.textContent = '0';
        clearInterval(interval);
      }

      if (remainingSeconds2 >= 0) {
        countdownElement_1.textContent = Math.round(remainingSeconds2 / 10) / 100;
        countdownElement_2.textContent = Math.round(remainingSeconds2 / 60) / 1000;
        countdownElement_3.textContent = Math.round(remainingSeconds2 / 360) / 10000;
        countdownElement_4.textContent = Math.round(remainingSeconds2 / 864) / 100000;
      } else {
        countdownElement_1.textContent = '0';
        clearInterval(interval);
      }
    }

    const interval = setInterval(updateCountdown, 50);
    updateCountdown();
  </script>
